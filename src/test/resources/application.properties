
# DB
spring.datasource.url=jdbc:h2:mem:happeotestdb;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=year
spring.datasource.username=happeotestuser
spring.datasource.password=happeotestpass
spring.datasource.driverClassName=org.h2.Driver

## JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

## Flyway
spring.flyway.enabled=false

## JWT

## Log
#logging.level.org.springframework:DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.flywaydb=TRACE
logging.level.org.flywaydb.core.internal.sqlscript.DefaultSqlScriptExecutor=DEBUG
logging.level.fi.ishtech.happeo=TRACE
